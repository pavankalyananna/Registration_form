<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script>
        function validatePassword() {
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("cpassword").value;

            if (password !== confirmPassword) {
                alert("Password and Confirm Password do not match!");
                return false; // prevent form submission
            }

            return true; // proceed with form submission
        }
    </script>
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">
            User Registration Form
        </h1>
        <form class="col-5 mx-auto mt-5" th:action="@{/registerUser}" th:object="${user}" method="post" onsubmit="return validatePassword();">
            <div class="form-group">
                <label for="exampleFormControlInput1"><b>Name</b></label>
                <input type="text" th:field="*{name}" class="form-control" placeholder="Enter Name" required>
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1"><b>UserName</b></label>
                <input type="text" th:field="*{username}" class="form-control" placeholder="Enter UserName" required>
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1"><b>Email</b></label>
                <input type="email" th:field="*{email}" class="form-control" placeholder="Enter Email" required>
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1"><b>Phone No</b></label>
                <input type="text" th:field="*{phone}" class="form-control" placeholder="Enter Phone No" required>
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1"><b>Password</b></label>
                <input type="password" th:field="*{password}" class="form-control" placeholder="Enter Password" required>
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1"><b>Confirm Password</b></label>
                <input type="password" th:field="*{cpassword}" class="form-control" placeholder="Confirm Password" required>
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1"><b>Gender</b></label>
                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="customRadioInline1" name="gender" class="custom-control-input" th:field="*{gender}" value="Male" >
                    <label class="custom-control-label" for="customRadioInline1"><b>Male</b></label>
                </div>
                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="customRadioInline2" name="gender" class="custom-control-input" th:field="*{gender}" value="Female">
                    <label class="custom-control-label" for="customRadioInline2"><b>Female</b></label>
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-success">Register</button>
            </div>
        </form>
    </div>
</body>
</html>
